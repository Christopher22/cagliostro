name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildAndTest:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Download Conan
        run: |
          pwd
          pip3 install wheel setuptools
          pip3 install conan
          echo "::add-path::/home/runner/.local/bin"
          conan --version
          ls
      - name: Build CMake
        uses: ashutoshvarma/action-cmake-build@v1
        with:
          configure-options: -DBUILD_TESTING=1
          run-test: true
